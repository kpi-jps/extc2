<div class="grid-container">
    <ul class="grid-item-1">
        <li (click) = "startRegister()" [class.selected] = "formVisibility"> Cadastrar </li>
        <li *ngFor="let person of personList" (click) = "select(person)" [class.selected] = 'person == selectedPerson'>
            <span>{{person.name}}</span>
        </li>
    </ul>
    <div class="grid-item-2">
        <app-form *ngIf = "formVisibility"></app-form>
        <app-output *ngIf = "outputVisibility" [person] = "selectedPerson"></app-output>
    </div>
</div>
